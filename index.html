<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head> 
<body>
  <body>
    <main>
      <h1>My personal library</h1>
  
        <button id="add-btn" onclick="() => console.log('holas')">Add book</button>
        <div class="books-container">

          <div class="book-display" id="book-display">

          </div>

        </div>

        <div class="modal" id="modal">
          <form id="form">
            <label for="title-input">Title:</label>
            <span></span>
            <input type="text" id="title-input" required>

            <label for="author-input">Author:</label>
            <input type="text" id="author-input" required>

            <label for="pages-input">Pages:</label>
            <input type="number" id="pages-input" required>

            <div>
              <label for="read-input">You read it?</label>
              <input type="checkbox" id="read-input">
            </div>

            <div class="btns-container">
              <button id="cancel-btn">Cancel</button>
              <button id="submit-btn" type="submit">Submit</button>
            </div>  

          </form>
        </div>

    </main>
      
</body>
  <script src="./script.js"></script>
</body>
</html>
